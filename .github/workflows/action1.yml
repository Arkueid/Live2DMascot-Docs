name: 打包vue
on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: npm-build工作流
    runs-on: ubuntu-latest
    
    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 当前路径 
        run: pwd
      
      - name: 查看npm版本
        run: npm --version
      
      - name: 切换路径、安装依赖并构建项目
        run: |
          npm install
          npm run build

      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
